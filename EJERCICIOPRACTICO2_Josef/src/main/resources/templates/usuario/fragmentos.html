<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>CineJosef - Usuarios</title>
    </head>
    <body class="bg-dark">
        
        
        <section th:fragment="botonesAgregar" class="py-4 mb-4">
            <div class="container" sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="row">
                    <div class="col-md-3">   
                        <button type="button" class="btn btn-warning btn-lg w-100" 
                                data-bs-toggle="modal" data-bs-target="#agregarUsuario">
                            Agregar Usuario
                        </button>
                    </div>
                </div>
            </div>
        </section>

        
        <section th:fragment="agregarUsuario">
            <div id="agregarUsuario" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content bg-dark border-secondary">
                        <div class="modal-header bg-warning text-dark">
                            <h5 class="modal-title fw-bold">Agregar Nuevo Usuario</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="POST" class="was-validated" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label text-white">Nombre</label>
                                        <input type="text" class="form-control bg-dark text-white border-secondary" name="nombre" required="true"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="apellidos" class="form-label text-white">Apellidos</label>
                                        <input type="text" class="form-control bg-dark text-white border-secondary" name="apellidos" required="true"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="username" class="form-label text-white">Usuario</label>
                                        <input type="text" class="form-control bg-dark text-white border-secondary" name="username" required="true"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="password" class="form-label text-white">Contraseña</label>
                                        <input type="password" class="form-control bg-dark text-white border-secondary" name="password" required="true"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label text-white">Correo</label>
                                        <input type="email" class="form-control bg-dark text-white border-secondary" name="correo" required="true"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="telefono" class="form-label text-white">Teléfono</label>
                                        <input type="tel" class="form-control bg-dark text-white border-secondary" name="telefono"/>
                                    </div>
                                    <div class="col-12">
                                        <label for="imagen" class="form-label text-white">Imagen de Perfil</label>
                                        <input class="form-control bg-dark text-white border-secondary" type="file" name="imagenFile" onchange="readURL(this);"/>
                                        <div class="text-center mt-3">
                                            <img id="blah" src="#" alt="Vista previa" class="img-thumbnail bg-dark border-secondary" style="height: 150px; display: none;"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer bg-dark border-secondary">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button class="btn btn-warning" type="submit">Guardar Usuario</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        
        <section th:fragment="listadoUsuarios" id="usuarios" class="py-4">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="card bg-dark border-secondary shadow-lg">
                            <div class="card-header bg-gradient text-white">
                                <h4 class="mb-0">Listado de Usuarios</h4>
                            </div>
                            <div th:if="${usuarios != null and !usuarios.empty}">
                                <div class="table-responsive">
                                    <table class="table table-dark table-hover mb-0">
                                        <thead class="table-warning">
                                            <tr>
                                                <th class="text-center">#</th>
                                                <th>Usuario</th>
                                                <th>Nombre Completo</th>
                                                <th class="text-center">Imagen</th>
                                                <th class="text-center">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="usuario, contador : ${usuarios}">
                                                <td class="text-center align-middle">
                                                    <span class="badge bg-info">[[${contador.count}]]</span>
                                                </td>
                                                <td class="align-middle">
                                                    <strong class="text-warning">[[${usuario.username}]]</strong>
                                                </td>
                                                <td class="align-middle">
                                                    [[${usuario.nombre}]] [[${usuario.apellidos}]]
                                                </td>
                                                <td class="text-center align-middle">
                                                    <img th:if="${usuario.rutaImagen != null}" th:src="@{${usuario.rutaImagen}}" 
                                                         class="rounded-circle border border-warning" 
                                                         style="width: 40px; height: 40px; object-fit: cover;" th:alt="${usuario.nombre}"/>
                                                    <span th:unless="${usuario.rutaImagen != null}" class="text-muted">Sin imagen</span>
                                                </td>
                                                <td class="text-center align-middle" sec:authorize="hasRole('ROLE_ADMIN')">
                                                    <div class="btn-group" role="group">
                                                        <a th:href="@{/usuario/modificar/}+${usuario.idUsuario}" 
                                                           class="btn btn-sm btn-outline-success" title="Editar">Editar</a>
                                                        <a th:href="@{/usuario/eliminar/}+${usuario.idUsuario}" 
                                                           class="btn btn-sm btn-outline-danger" title="Eliminar"
                                                           onclick="return confirm('¿Está seguro de eliminar este usuario?')">Eliminar</a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="text-center p-4" th:if="${usuarios == null or usuarios.empty}">
                                <h5 class="text-muted">No hay usuarios registrados</h5>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-3">
                        <div class="sticky-top">
                            <div class="card bg-gradient bg-success text-white mb-3 shadow">
                                <div class="card-body text-center">
                                    <h5>Total de Usuarios</h5>
                                    <h2 class="fw-bold">[[${totalUsuarios}]]</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
        <section th:fragment="editarUsuario" class="py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <form method="POST" th:action="@{/usuario/guardar}" th:object="${usuario}" class="was-validated" enctype="multipart/form-data">
                            <input type="hidden" name="idUsuario" th:field="*{idUsuario}"/>
                            <section th:replace="~{usuario/fragmentos :: botonesEditar}"/>
                            
                            <div class="card bg-dark border-secondary shadow-lg">
                                <div class="card-header bg-warning text-dark">
                                    <h4 class="mb-0">Editar Usuario</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="nombre" class="form-label text-white">Nombre</label>
                                            <input type="text" class="form-control bg-dark text-white border-secondary" name="nombre" th:field="*{nombre}" required="true">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="apellidos" class="form-label text-white">Apellidos</label>
                                            <input type="text" class="form-control bg-dark text-white border-secondary" name="apellidos" th:field="*{apellidos}" required="true">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="email" class="form-label text-white">Correo</label>
                                            <input type="email" class="form-control bg-dark text-white border-secondary" name="correo" th:field="*{correo}" required="true">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="telefono" class="form-label text-white">Teléfono</label>
                                            <input type="tel" class="form-control bg-dark text-white border-secondary" name="telefono" th:field="*{telefono}">
                                        </div>
                                        <div class="col-12">
                                            <label for="imagen" class="form-label text-white">Imagen de Perfil</label>
                                            <input class="form-control bg-dark text-white border-secondary" type="file" name="imagenFile" onchange="readURL(this);" />
                                            <div class="text-center mt-3">
                                                <img id="blah" th:src="@{${usuario.rutaImagen}}" alt="Imagen actual" class="img-thumbnail bg-dark border-warning" style="height: 200px; object-fit: cover;"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        
        <section th:fragment="botonesEditar">
            <div class="container py-4 mb-4">
                <div class="row g-2">
                    <div class="col-md-4">
                        <a th:href="@{/usuario/listado}" class="btn btn-outline-warning btn-lg w-100">Regresar</a>
                    </div>
                    <div class="col-md-4" sec:authorize="hasRole('ROLE_ADMIN')">                                   
                    </div>
                    <div class="col-md-4" sec:authorize="hasRole('ROLE_ADMIN')">
                        <button type="submit" class="btn btn-success btn-lg w-100">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
